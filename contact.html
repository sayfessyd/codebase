<form id="contactForm" name="sentMessage" class="pageclip-form" action="https://send.pageclip.co/6FCStYOapHqVPAUFVfVA3uCc9lRHJBjY/contact-blog" method="post">
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
            <label>Name</label>
            <input name="name" type="text" class="form-control" placeholder="Name" id="name" required>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
            <label>Email Address</label>
            <input name="email" type="email" class="form-control" placeholder="Email Address" id="email" required>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <!--
    <div class="control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Phone Number</label>
            <input name="tel" type="tel" class="form-control" placeholder="Phone Number" id="phone" required>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    -->
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
            <label>Message</label>
            <textarea name="message" rows="5" class="form-control" placeholder="Message" id="message" required></textarea>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary pageclip-form__submit" id="sendMessageButton">Send</button>
    </div>
</form>
